  #  - family: avenir-italic
  #    fonts:
  #      - asset: assets//fonts/avenir/AvenirLTPro-Oblique.otf
  #        style: italic
  #        weight: 400
  #  - family: avenir-bold
  #    fonts:
  #      - asset: assets/fonts/avenir/AvenirLTPro-Heavy.otf
  #        weight: 800
